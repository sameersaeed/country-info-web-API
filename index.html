<!DOCTYPE html>
<html>
<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a class="active">Country information</a>
        <div class="search-container">
            <form name="submitCountry" id="submitCountry">
                <input type="text" placeholder="Enter a country" id="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div id="map"></div>
    <div class="countryInfo">
        <img class="location"/>
        <div hidden class="capitalLatLong"></div>
        <div class="countryName">Country name</div>
        <div class="population">Population</div>
        <div class="languages">Languages spoken</div>
        <img class="flag"/>
    </div>
    <div class="capitalInfo">
        <div class="capitalCity">Capital city</div>
        <div class="temperature">Temperature</div>
        <img class="weatherIcon"/>
        <div class="weatherDescriptionSky">Sky</div>
        <div class="weatherDescriptionHumidity">Humidity</div>
        <div class="weatherDescriptionWind">Wind</div>
    </div>
    <div class="timeInfo">
        <div class="time">Time</div>
    </div>
</body>
<script src="script.js"></script>
</html>
